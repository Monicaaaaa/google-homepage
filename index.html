<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google - Homepage</title>

    <meta name="description" content="Google homepage">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="text/css" href="reset.css">

<body>

        <header>
